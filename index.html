<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virtual Mini Keyboard</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Monda:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="heading">Virtual Mini Keyboard</h1>
    <h3>
      <i class="fab fa-github"></i>
      <i class="fab fa-instagram instagram"></i>
      <a class="link" href="https://github.com/SweekarShrestha/">Github</a></footer>
    </h3>
    <div class="Main-Frame container">
      <button type="button" class="white-keys q" name="button">q</button>
      <button type="button" class="black-keys 2" name="button">2</button>
      <button type="button" class="white-keys w" name="button">w</button>
      <button type="button" class="black-keys 3" name="button">3</button>
      <button type="button" class="white-keys e" name="button">e</button>
      <button type="button" class="white-keys r" name="button">r</button>
      <button type="button" class="black-keys 5" name="button">5</button>
      <button type="button" class="white-keys t" name="button">t</button>
      <button type="button" class="black-keys 7" name="button">7</button>
      <button type="button" class="white-keys y" name="button">y</button>
      <button type="button" class="black-keys 8" name="button">8</button>
      <button type="button" class="white-keys u" name="button">u</button>
      <button type="button" class="white-keys i" name="button">i</button>
      <button type="button" class="black-keys 9" name="button">9</button>
      <button type="button" class="white-keys o" name="button">o</button>
      <button type="button" class="black-keys 0" name="button">0</button>
      <button type="button" class="white-keys p" name="button">p</button>
      <button type="button" class="white-keys z" name="button">z</button>
      <button type="button" class="black-keys s" name="button">s</button>
      <button type="button" class="white-keys x" name="button">x</button>
      <button type="button" class="black-keys d" name="button">d</button>
      <button type="button" class="white-keys c" name="button">c</button>
      <button type="button" class="black-keys f" name="button">f</button>
      <button type="button" class="white-keys v" name="button">v</button>
      <button type="button" class="white-keys b" name="button">b</button>
      <button type="button" class="black-keys h" name="button">h</button>
      <button type="button" class="white-keys n" name="button">n</button>
      <button type="button" class="black-keys j" name="button">j</button>
      <button type="button" class="white-keys m" name="button">m</button>
      <button type="button" class="white-keys ," name="button">,</button>
      <button type="button" class="black-keys l" name="button">l</button>
      <button type="button" class="white-keys ." name="button">.</button>
      <button type="button" class="black-keys ;" name="button">;</button>
      <button type="button" class="white-keys /" name="button">/</button>
      <button type="button" class="black-keys '" name="button">'</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
